<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nearbuy Market</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2 family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link href="css/image_filedrop.css" rel="stylesheet" type="text/css"/>
  <link href="css/main_elements.css" rel="stylesheet" type="text/css">
  <link href="css/nearbuy_newmarket.css" rel="stylesheet" type="text/css">
  <script src="market_animations.js"></script>
</head>
  <body>
    <header id="userdiv">
      <img src="Screen Shot 2021-04-29 at 7.19.35 PM.png" width="250" height="40" alt=""/>
      <button type="button" id="howtouse" class="medium-b grey-b">How to use Nearbuy?</button>
      <button type="button" id="userlogin" class="medium-b blue-b">Sign In</button>
    </header>
    <div>

          <div id="fmarket">
            <form action="" method="POST" enctype="multipart/form-data">
              <p class="mediumf">Create New Market.</p>
              <div class="cbox">
                <label for="inputMarketname" class="smallf">Title</label>
                <input type="text" name="title" id="inputMarketname" value="eg. University of Toronto">
                <label class="tinyf">max. 40 characters</label>
                <label for="inputMarketdescription" class="smallf">Description </label>
                <textarea type="text" name="additionalinformation" id="inputMarketdescription" rows="3">Provide some details to help users understand what the market is for.</textarea>
              <label class="tinyf">max. 500 characters</label>
            </div>
              <div class="cimage">
              <label class="smallf">Upload image. </label>
              <div id="drop-zone1" class="drop-zone">
                <span class="drop-zone__prompt">Drop file here or click to upload</span>
                <input type="file" name="image" class="drop-zone__input" accept="image/*">
              </div>
            </div>
              <div id="chastag">
                <p class="smallf">Enter Hashtags</p>
                <div id="hashtags">
                </div>
              </div>
              <input type="text" name="hashtags" id="inputTags" value="eg. aptextbook">
              <label class="tinyf">max. 20 characters per tag</label>
              <button type="button" class="medium-b blue-b" id="marketpreview">Next</button>
          </form>
          </div>
          <div id="fpreview">
            <div id="marketbanner">
            	<div class="channelr">
            		<img id="previewimg" src="image/red-house.svg" alt="" width="60" height="60">
            		<p id="maintitle" class="largef"></p>
            		<button class="medium-b blue-b">Subscribe</button>
            	</div>
            	<div class="channelr">
            		<p class="tinyf">Followers: 1000</p>
            	</div>
            <div id="createnewitemerrors"></div>
              <button type="button" class="medium-b blue-b" id="backtoedit">Back</button>
              <button type="button" class="medium-b blue-b" id="createmarket">Create</button>
          </div>
          </div>

      <script src="js/loginlock.js"></script>
      <script src="market_animations.js"></script>
      <script src="js/image_filedrop.js"></script>
      <script src="js/userprofile.js"></script>
      <script src="js/nearbuy_newmarket.js"></script>
    </div>
  </body>
</html>
