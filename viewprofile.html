<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>My Profile</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2 family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link href="css/main_elements.css" rel="stylesheet" type="text/css">
	<link href="css/viewprofile.css" rel="stylesheet" type="text/css">
	<link href="css/image_filedrop.css" rel="stylesheet" type="text/css"/>
	<script src="market_animations.js"></script>
</head>

<body>
	<header id="userdiv">
		<img src="Screen Shot 2021-04-29 at 7.19.35 PM.png" width="250" height="40" alt=""/>
		<button type="button" id="howtouse" class="medium-b grey-b">How to use Nearbuy?</button>
		<button type="button" id="userlogin" class="medium-b blue-b">Sign In</button>
	</header>
	<div id="marketbanner">
		<div id="modal" class="modal"><p class="smallf"></p><div class="modalr"><button id="modalyes" type="button" class="medium-b blue-b">Yes</button><button type="button" rel="modal:close" id="modalno" class="medium-b clear-b close-modal">Cancel</button></div></div>
		<div class="channelr">
			<p id="maintitle" class="largef"></p>
			<button class="edit-b medium-b grey-b">Edit Profile</button>
		</div>
		<div class="channelr">
			<p id="cname" class="tinyf"></p>
			<button class="edit-b medium-b grey-b">Edit Profile</button>
		</div>
		<div id="tabgroup" class="channelr">
			<button class="tab tinyf" id="subscriptions">Subscriptions</button>
			<button class="tab tinyf" id="posts">Posts</button>
			<button class="tab tinyf" id="requests" >Requests</button>
		</div>
		</div>

		<div id="pbox" class="modal">
			<div id="fpost">
				<form id="itempostform" action="" method="POST" enctype="multipart/form-data">
					<p class="mediumf">Edit Your Item.</p>
					<p>
						<label id="inputLocation" class="smallf">Posted in: </label>
					</p>
					<p class="ctitle cbox">
						<label for="inputTitle" class="smallf">Title</label>
						<input type="text" name="title" id="inputTitle" value="eg. Pearson Chemistry 12">
						<label class="tinyf">max. 20 characters</label>
					</p>
					<p class="cprice cbox">
						<label for="inputPrice" class="smallf">Price</label>
						<input type="number" name="price" id="inputPrice" min="0" value="0" step="0.01">
					</p>
					<p class="cquality cbox">
						<label for="inputQuality" class="smallf">Quality</label>
						<select name="quality" id="inputQuality">
						<option value="New">New</option>
						<option value="Slightly Used">Slightly Used</option>
						<option value="used">Used</option>
						<option value="veryused">Very Used</option>
						</select>
					</p>
					<p>
						<label for="inputAdditionalInformation" class="smallf">Additional Information </label>
						<textarea type="text" name="additionalinformation" id="inputAdditionalInformation" rows="3">Are there notes in the book? Missing pages? Describe here.</textarea>
					<label class="tinyf">max. 500 characters</label>
					</p>
					<label class="smallf">Upload up to 3 images. </label>
					<div id="drop-zone1" class="drop-zone">
						<span class="drop-zone__prompt">Drop file here or click to upload</span>
						<input type="file" name="image1" class="drop-zone__input" accept="image/*">
					</div>
					<div id="drop-zone2" class="drop-zone">
						<span class="drop-zone__prompt">Drop file here or click to upload</span>
						<input type="file" name="image2" class="drop-zone__input" accept="image/*">
					</div>
					<div id="drop-zone3" class="drop-zone">
						<span class="drop-zone__prompt">Drop file here or click to upload</span>
						<input type="file" name="image3" class="drop-zone__input" accept="image/*">
					</div>
					<div id="chastag">
						<p class="smallf">Enter Hashtags</p>
						<div id="hashtags">
						</div>
					</div>
					<input type="text" name="hashtags" id="inputTags" value="eg. aptextbook">
					<label class="tinyf">max. 20 characters per tag</label>
					<div id="editposterrors"></div>
					<button type="button" class="medium-b blue-b" id="edititembutton">Edit Item.</button>
					<!-- <button type="button" class="medium-b blue-b" id="edititembutton">Edit Post</button> -->
			</form>
			</div>

			<div id="frequest">
				<form id="requestpostform" action="" method="POST" enctype="multipart/form-data">
						<p class="mediumf">Post Your Request.</p>
						<p>
							<label id="inputRequestLocation" class="smallf">Posted in: </label>
						</p>
						<p>
							<label for="inputRequest">What are you looking for?</label>
							<input type="text" name="request" id="inputRequest">
							<label class="tinyf">max. 100 characters</label>
						</p>
						<div id="crhastag">
							<p class="smallf">Enter Hashtags</p>
							<div id="rhashtags">
							</div>
						</div>
						<input type="text" name="hashtags" id="inputRequestags" value="eg. aptextbook">
						<label class="tinyf">max. 20 characters per tag</label>
						<div id="editrequesterrors"></div>
						<button type="button" class="medium-b blue-b" id="editrequestbutton">Edit Request.</button>
				</form>
					</div>

					<div id="fprofile">
								<p class="mediumf">Make Changes to Your Profile.</p>
								<form id="editusername" action="" method="POST" enctype="multipart/form-data">
								<p>
									<label class="smallf" for="inputUsername">Username</label>
									<input type="text" name="username" id="inputUsername">
									<button type="button" id="editusernamebutton" class="medium-b blue-b">Edit</button>
								</p>
								</form>
								<label id="editusernameerrors" class="tinyf"></label>

								<form id="editname" action="" method="POST" enctype="multipart/form-data">
								<p>
									<label class="smallf" for="inputName">Name</label>
									<input type="text" name="name" id="inputName">
								</p>
								<p>
									<label class="smallf" for="inputLastName">Last Name</label>
									<input type="text" name="lastname" id="inputLastName">
									<button type="button" id="editnamebutton" class="medium-b blue-b">Edit</button>
								</p>
								</form>
								<div id="editnameerrors"></div>

								<form id="editemail" action="" method="POST" enctype="multipart/form-data">
								<p>
									<label class="smallf" for="inputEmail">Email</label>
									<input type="text" name="email" id="inputEmail">
								</p>
								<p>
									<label class="smallf" for="inputEmail">Confirm Email</label>
									<input type="text" name="confirmemail" id="inputConfirmEmail">
									<button type="button" id="editemailbutton" class="medium-b blue-b">Edit</button>
								</p>
								</form>
								<div id="editemailerrors"></div>
								<label class="tinyf">To change your email, you will need to confirm your new email before being able to log in again.</label>

								<form id="editpassword" action="" method="POST" enctype="multipart/form-data">
								<p>
									<label class="smallf" for="inputNewPassword">Change to New Password</label>
									<input type="text" name="newpassword" id="inputNewPassword">
								</p>
								<p>
									<label class="smallf" for="inputConfirmNewPassword">Confirm New Password</label>
									<input type="text" name="confirmnewpassword" id="inputConfirmNewPassword">
									<button type="button" id="editpasswordbutton" class="medium-b blue-b">Edit</button>
								</p>
								</form>
								<div id="editpassworderrors"></div>
					</div>
		</div>

	<div id="aitems">
		<form id="forganize">
			<label for="organizeBy" class="tinyf">Organize by:</label>
			<select name="organize" id="organizeBy">
				<option value="LowtoHigh">Low to High</option>
				<option value="HightoLow">High to Low</option>
				<option value="NewestPost">Newest Post</option>
				<option value="OldestPost">Oldest Post</option>
			</select>
				</form>
	</div>
<div>
	<div id="tabled">
	<div id="subscriptionsc">
			<div id="marketlist">
			</div>
	</div>
	<div id="itemc">
		<div id="center">
		</div>
	</div>
	<div id="requestc">
	</div>
</div>
		<script src="market_animations.js"></script>
		<script src="js/load_market.js"></script>
		<script src="js/load_subscriptions.js"></script>
		<script src="js/subscribe.js"></script>
		<script src="js/userprofile.js"></script>
		<script src="js/viewprofile.js"></script>
		<script src="js/edit_profile.js"></script>
</body>
</html>
